{% extends "problemsolver/layout.html" %}


{% block body %}

<form action="{% url 'problemapp:theForm' %}" method="POST" class="note" style="text-align: center;">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} <br/>
        {{ field }}
    </div>
    {% endfor %}
    <div>
        <input type="submit" value="Submit">
    </div>
</form> 

{% endblock %}
